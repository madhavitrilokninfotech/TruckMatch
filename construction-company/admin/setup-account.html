                     <h1>Add Company Information</h1>
                     <p class="mb-0">
                       Enter your companyâ€™s details.
                     </p>
                  </div>
                  <form class="setacc-form">
                    <div class="setacc-form-la">
                       <div class="setup-acc-logo-wrap">
                          <div class="profile-upload-main">
                              <div class="profile-preview">
                                  <div id="imagePreview" class="imagepreview" style="background-image: url('../../assets/images/setup-acc-uimg.png');"></div>
                                  <label for="imageUpload" class="imageUpload-review"></label> 
                              </div>
                            <div class="profile-edit">
                              <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                              <label for="imageUpload" class="proimg text-primary">Replace Logo</label>
                              <div class="profile-support">.jpg, .jpeg, and .png files</div>
                            </div>
                          </div>
                       </div>
                       <div class="row gx-3">
                          <div class="col-md-6 col-12">
                             <div class="form-group">
                                <label for="form-cname" class="form-label">Company Name</label>
                                <input type="text" class="form-control border" id="form-cname" name="form-cname"
                                  placeholder="Fast Truck Private Limited" disabled>
                             </div>
                          </div>
                          <div class="col-md-6 col-12">
                             <div class="form-group">
                                <label for="form-ctype" class="form-label">Company Type</label>
                                <input type="text" class="form-control border" id="form-ctype" name="form-ctype"
                                  placeholder="Commercial & Residential Construction" disabled>
                             </div>
                          </div>
                          <div class="col-md-6 col-12">
                             <div class="form-group">
                                <label for="form-abn-num" class="form-label">ABN / Business Registration Number</label>
                                <input type="phone" class="form-control border abn-num" id="form-abn-num" name="form-abn-num"
                                  placeholder="Enter Business Registration Number">
                             </div>
                          </div>
                          <div class="col-md-6 col-12">
                             <div class="form-group">
                                <label for="form-pcname" class="form-label">Primary Contact Name</label>
                                <input type="text" class="form-control border" id="form-pcname" name="form-pcname"
                                  placeholder="Enter Primary Contact Name">
                             </div>
                          </div> 
                          <div class="col-md-6 col-12">
                             <div class="form-group">
                                <label for="form-pcemail" class="form-label">Primary Contact Email</label>
                                <input type="email" class="form-control border" id="form-pcemail" name="form-pcemail"
                                  placeholder="mark.harrison@fasttruckpvtltd.com.au" disabled>
                             </div>
                          </div>
                          <div class="col-md-6 col-12">
                            <div class="form-group">
                              <label for="form-mnum" class="form-label">Mobile Number</label>
                              <div class="form-mobile-num position-relative">
                                <input type="phone" class="form-control border mobile-num" id="form-mnum" name="form-mnum">
                                <div class="country-code position-absolute">+ 61</div>
                              </div>
                            </div>
